<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ICO') }}">
  {% set val1 = val1 %}
  {% set val2 = val2 %}
  {% set val3 = val3 %}
  {% set val4 = val4 %}
  <title>AP {% block title%}{% endblock %} Quiz - AP Practice</title>
  </head>
  <body>
	  <nav class="navbar navbar-inverse">
		  <div class="container-fluid">
			  <div class="navbar-header">
				  <a class="navbar-brand" href=".">AP Vocabulary Quizzes</a>
			  </div>
			<ul class="nav navbar-nav">
				  <li {% if active_tab == "home" %} class="active" {% endif %}><a href=".">Home</a></li>
				  <li {% if active_tab == "lang" %} class="active" {% endif %}><a href="lang">AP Lang Practice</a></li>
				  <li {% if active_tab == "chem" %} class="active" {% endif %}><a href="chem">AP Chem Practice</a></li>
			</ul>
		  </div>
	  </nav>
    
{% block content %}{% endblock %}

<form action="/{{active_tab}}">
  <input type="radio" name="answer" value="{{ val1 }}"> {{ val1 }}<br>
  <input type="radio" name="answer" value="{{ val2 }}"> {{ val2 }}<br>
  <input type="radio" name="answer" value="{{ val3 }}"> {{ val3 }}<br>
  <input type="radio" name="answer" value="{{ val4 }}"> {{ val4 }}<br><br>
  <input type="submit" value="Next">
</form> 
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
